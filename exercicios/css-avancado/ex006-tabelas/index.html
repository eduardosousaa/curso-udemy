<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Estilizando tabelas</h1>
    <table>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="preco">Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Nootebok</td>
            <td class="preco">R$ 2.500</td>
        </tr>
        <tr class="cor">
            <td>002</td>
            <td>Tablet</td>
            <td class="preco">R$ 1.500</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Iphone</td>
            <td class="preco">R$ 3.500</td>
        </tr>
        <tr class="cor">
            <td>004</td>
            <td>PlayStation</td>
            <td class="preco">R$ 3.000</td>
        </tr>
    </table>
</body>
</html>
