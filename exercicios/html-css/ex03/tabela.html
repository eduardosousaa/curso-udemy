<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Tabela</h2>

    <table border="1">
        <tr>
            <th>Time</th>
            <th>Colocação</th>
            <th>Vitórias</th>
            <th>Derrotas</th>
            <th>Empates</th>
        </tr>
        <tr>
            <td>Santos</td>
            <td>1</td>
            <td>5</td>
            <td>2</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Flamengo</td>
            <td>2</td>
            <td>3</td>
            <td>1</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Palmeiras</td>
            <td>3</td>
            <td>2</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>Jogos Restantes</td>
            <td colspan="4">3 jogos</td>
        </tr>
        <tr>
            <td>Total de jogos</td>
            <td colspan="4">10 jogos</td>
        </tr>
    </table>
</body>
</html>
