<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de Textos</title>
    <style>
        body {
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
        }

        .negrito {
            font-weight: 900;
        }
        .italico {
            font-style: italic;
        }
        .formatação {
            text-decoration: line-through;
        }
        .texto {
            font: bolder 40px 'Verdana', Times, serif;
        }
    </style>
</head>
<body>
    <p class="negrito">Texto Negrito</p>
    <p class="italico">Texto Italico</p>
    <p class="formatação">Formatação de texto</p>
    <p class="texto">Texto</p>
    <p>Padrão</p>
</body>
</html>
