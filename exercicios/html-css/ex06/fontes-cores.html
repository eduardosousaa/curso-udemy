<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes e Cores</title>
    <style>
        .formatacao {
            color: #0062ff76;
            font-size: 30px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bolder;
            font-style: italic;
        }
        body {
            font-size: 30px;
        }
        .texto1 {
            font-size: 2em;
        }
        .texto2 {
            font-size: 1em;
        }
    </style>
</head>
<body>
    <p class="formatacao">Conteúdo</p>

        <p class="texto1">Conteúdo 1</p>
        <p class="texto2">Conteúdo 1</p>
</body>
</html>
