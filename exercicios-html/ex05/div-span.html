<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>
    <style>
        #topo {
            background: aquamarine;
        }
        #conteudo {
            background-color: red;
        }
        #rodape {
            background-color: green;
        }
        .produto {
            background-color: grey;
            margin: 5px;
        }
        .azul {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="topo">
        <img src="imagem/amazon-prime.png" alt="amazonimage" width="400">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 1
        </div>
        <div class="produto">
            Produto 1
        </div>
    </div>

    <div id="rodape">
        Todos os <span class="azul"> direitos </span> reservados
    </div>
</body>
</html>
