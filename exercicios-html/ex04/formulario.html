<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Login</h2>

    <form>
        Email: <br>
        <input type="text" name="login"> <br>
        Senha <br>
        <input type="password" name="senha" id="senha1">  <br> <br>
        <input type="submit" value="Salvar">
    </form>
    
    <h2>Cadastre-se</h2>

    <form>
        Email: <br>
        <input type="text"> <br> <br>
        Sexo: <br> 
        <input type="radio" name="sexo" value="M"> Masculino <br>
        <input type="radio" name="sexo" value="F"> Feminino <br>
        <input type="radio" name="sexo" value="N"> Prefiro não falar <br> <br>
        Interesses: <br> 
        <input type="checkbox" name="fut"> Futebol <br>
        <input type="checkbox" name="fut"> Moda <br>
        <input type="checkbox" name="fut"> Lazer <br> <br>
        Estado: <br>
        <select>
            <option>PI</option>
            <option>CE</option>
            <option>MA</option>
            <option>BA</option>
            <option>RN</option>
        </select>
        Obeservações: <br> <br>
        <textarea name="" id="" cols="10" rows="5"></textarea> <br>
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
